<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 올리면 배경이미지 변경하기</title>
    <link rel='stylesheet' href="/5섹션/css/5섹션 style 6.css">
    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="container">
    <ul class="navi">
        <li data-image="/5섹션/images/portrait-01.jpg"><a href="#none" data-text="ABOUT">ABOUT</a></li>
        <li data-image="/5섹션/images/portrait-02.jpg"><a href="#none" data-text="INSTRUCTOR">INSTRUCTOR</a></li>
        <li data-image="/5섹션/images/portrait-03.jpg"><a href="#none" data-text="CLASS">CLASS</a></li>
        <li data-image="/5섹션/images/portrait-04.jpg"><a href="#none" data-text="LOCATION">LOCATION</a></li>
    </ul>
    <div class="photo"></div>
</div>
<script>
$('.navi li').mouseenter(function(){
    var changeImage = $(this).attr('data-image')
    $('.photo').css({
        'background-image':'url('+ changeImage +')'
    })
  })
  $('.navi li').mouseleave(function(){
        $('.photo').css({
        'background-image': ''
        })
    })
</script>
</body>
</html>
