<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이템 ui 호버이펙트(와이어프레임, 설계, 주요기능제작)</title>
    <link rel='stylesheet' href="/5섹션/css/5섹션 style 7.css">
    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

    <div class="item">
      <img src="/5섹션/images/model-female.png">
      <div class="detail">
        <div class="title">
          <h2><em>Nightgown</em> Women's Designer Wear</h2>
          <span>$55.99</span>
        </div>
        <div class="info">
            <div class="size">
                <label>SIZE</label>
                <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
            </div>
            <div class="color">
                <label>Colors</label>
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <span class="like"></span>
        </div>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>

    <script>
      $('.size span, .color span').click(function(){
        $(this).addClass('active')
        $(this).siblings().removeClass('active')
      })
      $('.like').click(function(){
        $(this).toggleClass('active')
      })
    </script>
</body>
</html>
