<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실전 웹페이지 퍼블리싱-로그인화면</title>
    <link rel='stylesheet' href="/7섹션/css/7섹션_style_1.css">
    <link rel="icon" href="/7섹션/images/favicon.png">
    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <a href="#none"><img src="/7섹션/images/logo-band.png"></a>
    </header>
    <section>
        <div class="login">
            <div class="login-type">
                <h1>로그인</h1>
                <a class='btn' href="#none">휴대폰 번호로 로그인</a>
                <span class="or-text">또는</span>   
                <a class='btn' href="#none">에미일로 로그인</a>
                <a class='btn' href="#none">네이버로 로그인</a>
                <a class='btn' href="#none">페이스북으로 로그인</a>
                <a class='btn' href="#none">라인으로 로그인</a>
            </div>
            <div class="login-footer">
                <input id="chk" type="checkbox">
                <label for="chk">로그인 상태 유지</label>

                <p>
                밴드가 처음이신가요? <a href="#none">회원가입</a>
                </p>
            </div>
        </div>
    </section>
</div>
</body>
</body>
</html>
